services:
  - type: web
    name: shl-genai
    env: node
    branch: main
    # Use the backend subfolder for build and start commands in this monorepo
    buildCommand: "npm --prefix SHL_GenAI_Project/backend install"
    startCommand: "node SHL_GenAI_Project/backend/index.js"
    healthCheckPath: /health
    autoDeploy: true
